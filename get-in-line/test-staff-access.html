<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard Access Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîç Staff Dashboard Access Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Check Authentication</h2>
        <button onclick="checkAuth()">Check if Logged In</button>
        <div id="auth-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 2: Check User Role</h2>
        <button onclick="checkUserRole()">Check User Role</button>
        <div id="role-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 3: Check Business Association</h2>
        <button onclick="checkBusiness()">Check Business Association</button>
        <div id="business-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Step 4: Test Staff Dashboard Access</h2>
        <button onclick="testStaffDashboard()">Test Staff Dashboard</button>
        <div id="dashboard-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Quick Actions</h2>
        <button onclick="window.open('/login', '_blank')">Go to Login</button>
        <button onclick="window.open('/business-admin/create', '_blank')">Create Business</button>
        <button onclick="window.open('/super-admin/login', '_blank')">Super Admin Login</button>
        <button onclick="window.open('/staff-dashboard', '_blank')">Try Staff Dashboard</button>
    </div>

    <script>
        async function checkAuth() {
            const result = document.getElementById('auth-result');
            try {
                const response = await fetch('/api/users/me');
                if (response.ok) {
                    const data = await response.json();
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Logged in as: ${data.user.email}<br>Role: ${data.role}`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Not logged in (${response.status})`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function checkUserRole() {
            const result = document.getElementById('role-result');
            try {
                const response = await fetch('/api/users/me');
                if (response.ok) {
                    const data = await response.json();
                    const allowedRoles = ['staff', 'business_admin', 'super_admin'];
                    const hasValidRole = allowedRoles.includes(data.role);
                    
                    if (hasValidRole) {
                        result.className = 'result success';
                        result.innerHTML = `‚úÖ Valid role: ${data.role}`;
                    } else {
                        result.className = 'result warning';
                        result.innerHTML = `‚ö†Ô∏è Invalid role: ${data.role}<br>Required: ${allowedRoles.join(', ')}`;
                    }
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Could not check role`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function checkBusiness() {
            const result = document.getElementById('business-result');
            try {
                const response = await fetch('/api/users/me');
                if (response.ok) {
                    const data = await response.json();
                    if (data.businessId) {
                        result.className = 'result success';
                        result.innerHTML = `‚úÖ Business associated: ${data.businessId}`;
                    } else {
                        result.className = 'result warning';
                        result.innerHTML = `‚ö†Ô∏è No business association<br>You need to create a business or be added as staff`;
                    }
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Could not check business`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function testStaffDashboard() {
            const result = document.getElementById('dashboard-result');
            try {
                const response = await fetch('/staff-dashboard');
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Staff dashboard is accessible!`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Staff dashboard not accessible (${response.status})`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
